<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> Olkowski Krzysztof </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="style/style.css" / rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="info">To send mail again - refresh the page</div>
  <div class="contact-wrapper" id="envelope">
    <div class="evelope-position">
      <div class="evelope">
        <p class="envelope-header">mail</p>
        <p class="envelope-header-add">us</p>
        <p class="envelope-mailto">diamonds.records@gmail.com</p>
      </div>
    </div>
    <div class="envelope-lid" id="lid"></div>
    <div class="paper" id="paper">
      <form action="">
        <input type="text" id="formName" class="form-name" placeholder="your name">
        <input type="text" id="formMail" class="form-mail" placeholder="your mail">
        <p class="form-paper-decor">contact</p>
        <textarea name="form-massage" rows="13" cols="55" placeholder="...massage..."></textarea>
        <!--<button type="text" id="formSubmit">send it</button>-->
        <div class="form-btn" type="text" id="formSubmit">send it</div>
      </form>
    </div>
  </div>
    <script src="/js/main.js"></script>
</body>

</html>
